<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="choiceContainer">
        <button class="rock button">Rock</button>
        <button class="paper button">Paper</button>
        <button class="scissors button">Scissors</button>
    </div>

    <div id="resultContainer">
        <div class="outcome score">Click a button to play!</div>
        <div class="round score">Round number:</div>
        <div class="playerScore score">Your current score:</div>
        <div class="computerScore score">Computer's current score:</div>
    </div>
    <style src="styles.css"></style>
    <script  src="script.js"></script>
</body>
</html>
